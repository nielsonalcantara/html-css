<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principai</title>
</head>
<body>
    <h1>Negrito / Destaque</h1>
    <p>Nesta frase temos <strong>um termo em negrito</strong></p>
    <h1>Itálico / Ênfase</h1>
    <p>Nesta fras temos <em>um termo em itálico</em></p>
    <h1>Texto marcado</h1>
    <p>Podemos criar também <mark>um texto marcado</mark> usando a tag MARK</p>
</body>
</html>
