<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/brinquedo2.png.png" controls> 
        <source src="midia/video-brinquedo.mp4.mp4" type="video/mp4">
        <source src="midia/video-brinquedo.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade</p>
    </video>
    <br>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4Nuj1g7Prt2tyLjP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    

</video>
</body>
</html>
